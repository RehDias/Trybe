<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1><strong><em>Currículo</em></strong></h1>
  </header>
  <form action="" method="get" class="formulario">
    <fieldset class="dados">
      <legend>Dados Pessoais</legend>
      <div class="content">
        <label for="input-name"> Nome:</label>
        <input type="text" name="nome" id="input-name" placeholder="Digite seu nome"  maxlength="40" required>
      </div>
      <div class="content">
        <label for="input-email">E-mail:</label>
        <input type="text" name="email" id="input-email" placeholder="Digite seu e-mail" maxlength="50" required>
      </div>
      <div class="content">
        <label for="input-cpf">CPF:</label>
        <input type="text" name="cpf" id="input-cpf" placeholder="Digite seu cpf" maxlength="11" required>
      </div>
      <div class="content">
        <label for="input-adress">Endereço:</label>
        <input type="text" name="adress" id="input-adress" placeholder="Digite seu endereço" maxlength="200" required>
      </div>
      <div class="content">
        <label for="input-city">Cidade:</label>
        <input type="text" name="city" id="input-city" placeholder="Digite sua cidade" maxlength="28" required>
      </div>
      <div class="content">
        <label for="input-state">Estado:</label>
        <select name="state" id="input-state" required></select>
      </div>
      <div class="content">
        <label for="" name="live">Mora em:</label>
        <input type="radio" name="live" id="input-live" value="apt" required>
        <label for="input-live" name="live">Apartamento</label>
      </div>
      <div class="content">
        <input type="radio" name="live" id="input-live1" value="house" required checked>
        <label for="input-live1" name="live">Casa</label>
      </div>
    </fieldset>
    <fieldset class="dados">
      <legend>Dados de seu último emprego</legend>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>

</html>
